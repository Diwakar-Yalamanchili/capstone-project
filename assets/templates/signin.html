{% extends 'base.html' %}
{% load static %}
{% block content %} 

<style>

    #back1{
        background-image: url('{% static "assets/images/sign-in.png" %}') 
    }
</style>
{% if error %}

 <script>
    alert("student Login Failed");
 </script>

{% endif %}


<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" id="back1" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Student Sign In Form </h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
            <h3 align="center"> Student Sign In Form</h3>
          <form action="" method="post" >
            {% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control px-3 py-3" name="password" placeholder="Password">
            </div>
            
            <div class="form-group">
              <input type="submit" value="Sign In" class="btn btn-primary py-3 px-5">
            </div>
            <br>    
             <a href="signin1">Sign in as  Employee</a>
          </form>
        
        </div>

        <div class="col-md-6">

            <img src="{% static 'assets/images/sign-in.png'%}" alt="">
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
