{% extends 'base1.html' %}
{% load static %}
{% block content %} 
<style>

    #back1{
        background-image: url('{% static "assets/images/organisation.jpg" %}') 
    }
</style>
  
  <div class="site-section mb-5">
    <div class="container">
      <div class="row mb-5">

        <div class="col-md-12 mb-5"><h1>View Counciler Details</h1></div>
        
        <table class="table table-bordered table-sm">
           
            
              <tr>
                  <td>Id</td>
                  <td>{{obj.id}}</td>
              </tr>
              <tr>
                <td>Name</td>
                <td>{{obj.name}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{obj.email}}</td>
              </tr>
              <tr>
                <td>Specialist</td>
                <td>{{obj.designation}}</td>
              </tr>
              <tr>
                <td>Fees</td>
                <td>{{obj.cfee}}</td>
              </tr>
              <tr>
                <td>image</td>
                <td>  <img src="/media/{{obj.image}}" alt="no image"></td>
              </tr>

              <tr>
                <td>Chat</td>
                <td><a href="../ChartDetails/{{obj.id}}">Click to Chart With Counciler</a></td>
              </tr>

                
                
              
            </tbody>
            </table>
        
        
      </div>
      </div>
      </div>
      
<!-- .site-section -->


{% endblock content %}
