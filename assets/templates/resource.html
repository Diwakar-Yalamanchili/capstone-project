{% extends 'base.html' %}
{% load static %}
{% block content %} 
<style>

    #back1{
        background-image: url('{% static "assets/images/resources.jpg" %}') 
    }

    #back2{
        background-image: url('{% static "assets/images/bg_2.jpg" %}') 
    }
</style>

<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" id="back1" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading">Resources</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <div class="featured-section overlay-color-2" id="back2">
    
    <div class="container">
      <div class="row">

        <div class="col-md-6 mb-5 mb-md-0">
          <img src="images/Schedule-Your-Appointment-Sidebar.jpg" alt="Image placeholder" class="img-fluid">
        </div>

        <div class="col-md-6 pl-md-5">

          <div class="form-volunteer">
            
            <h2>List of Resources</h2>
            <form action="#" method="post">
                <p class="mb-5">Book an appointment.</p>
                <p class="mb-5">Things you need to learn  in between.</p>
                <p class="mb-5">Alternative /Backup career options.</p>
              
            </form>
          </div>
        </div>
        
      </div>
    </div>

  </div> <!-- .featured-donate -->


{% endblock content %}
