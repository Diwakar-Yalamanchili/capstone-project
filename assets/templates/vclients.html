{% extends 'base2.html' %}
{% load static %}
{% block content %} 
<style>

    #back1{
        background-image: url('{% static "assets/images/organisation.jpg" %}') 
    }
</style>
  
  <div class="site-section mb-5">
    <div class="container">
      <div class="row mb-5">

        <div class="col-md-12 mb-5"><h1>View Replies</h1></div>
        <form method="POST">
            {% csrf_token %}
        <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Message</th>
                <th>Reply</th>
                <th>Date</th>
                <th>Reply</th>
                </tr>
            </thead>
            <tbody>
                {% for v in obj %}
                <tr>
                  <td>{{v.message}}</td>
                  <td>{{v.reply}}</td>
                  <td>{{v.today}}</td>
                  <td><a href="../ReplyClient">Reply</a></td>
                  </tr>
                {% endfor %}
            </tbody>
            </table>
        
         </form>
      </div>
      </div>
      </div>
      
<!-- .site-section -->


{% endblock content %}
